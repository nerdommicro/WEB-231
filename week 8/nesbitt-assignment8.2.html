<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">

    <meta charset="UTF-8">
    <title>Exercise 8.2</title>

    <style type="text/css">
        ul {
            list-style: none;
        }
    </style>
    <link rel="stylesheet" href="../site.css">

</head>

<body>
    <div class="topbar"></div>
    <div id="fruits"></div>

    <script>
        var fruits = [{
            id: "Banana",
            type: "Yellow Fruits"
        }, {
            id: "Apple",
            type: "Red Fruits"
        }, {
            id: "Strawberries",
            type: "Red Fruits"
        }, {
            id: "Lime",
            type: "Green Fruits"
        }, {
            id: "Lemon",
            type: "Yellow Fruits"
        }]
        var out = "<h1>Fruits</h1><ul>";
        for (var x = 0; x < fruits.length; x++) {
            out += "<li>" + fruits[x].id + "</li>";
        }
        out += "</ul>";

        document.getElementById('fruits').innerHTML = out;
    </script>

</body>

</html>
